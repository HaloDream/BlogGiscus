
name: Blog-Depoly-to-TencenCloudServer

on:
  push:
    branches:
      # 确保这是你正在使用的分支名称
      - main

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # 如果你文档需要 Git 子模块，取消注释下一行
          # submodules: true

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: true


      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm


      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          pnpm run docs:build
          > src/.vuepress/dist/.nojekyll

     # - name: 部署文档
     #   uses: JamesIves/github-pages-deploy-action@v4
     #   with:
    #      # 这是文档部署到的分支名称
    #      branch: gh-pages
    #      folder: src/.vuepress/dist
    
          # 部署到腾讯云
      - name: Deploy to Server # 第二步，rsync推文件
        uses: AEnterprise/rsync-deploy@v1.0 # 使用别人包装好的步骤镜像
        env:
          DEPLOY_KEY: ${{ secrets.BLOGUPDATE2TENCENTCLOUDSERVER }} # 引用配置，SSH私钥
          ARGS: -avz --delete --exclude='*.pyc' # rsync参数，排除.pyc文件
          SERVER_PORT: "22" # SSH端口
          FOLDER: main/docs/.vuepress/dist # 要推送的文件夹，路径相对于代码仓库的根目录，视情况替换为自己的文件夹路径
          SERVER_IP: 1.15.91.80 # 引用配置，服务器的host名（IP或者域名domain.com）
          USERNAME: lighthouse # 引用配置，服务器登录名
          SERVER_DESTINATION: /home/lighthouse/dist # 部署到目标文件夹
